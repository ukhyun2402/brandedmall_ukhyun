<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="nav">
        <ul>
            <li v-for="(item, index) in items" :key="index">
                {{item}}
            </li>
        </ul>
        <span>{{count}}</span>
    </div>

    <script>
        new Vue({
            el: "#nav",
            data: {
                count: 0,
                items: [1, 2, 3, 4, 5]
            }
        })
    </script>
</body>

</html>
